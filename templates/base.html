{% load static %}
<!DOCTYPE html>
<html lang="ru">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'menu.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

    {% block head %} {% endblock %}
    <title>
    {% block title %} {% endblock %}
    </title>
</head>
<body>

<nav id="nav-1">
  <a class="link-1" href="{% url 'homepage' %}">Главная</a>
  <a class="link-1" href="{% url 'maps' %}">Карта</a>
  <a class="link-1" href="{% url 'news' %}">Новости</a>
    {% if user.is_authenticated %}
    <div class="user-auth-info">
          <a class="link-1" href="{% url 'profile' %}">{{ user.username }}</a>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button class="link-1" type="submit" style="align-self: flex-end; justify-self: flex-end; background-color: #F7FFF8;
	cursor: pointer;
	" >Выйти</button>
    </form>
        </div>
    {% else %}
    <div class="user-auth-info">
  <a class="link-1 login" href="{% url 'login' %}" >Войти</a>
        </div>
    {% endif %}

</nav>


{% block content %}
{% endblock %}

</body>
</html>
